<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container-lg app-container">
		<header class="row align-items-center app-header">
			<h2 class="col-12">Rock, Paper, Scissors</h2>
		</header>
		<main class="row app-body">
			<div class="col-12">
				<section class="row game-screen">
					<div class="col-6 app-game-btns__top">
						<div class="row">
							<button class="btn d-block align-self-center mx-auto app-game-btn">Rock</button>
						</div>
					</div>
					<div class="col-6 app-game-btns__top">
						<div class="row">
							<button class="btn d-block align-self-center mx-auto app-game-btn">Paper</button>
						</div>
					</div>
					<div class="col-12 app-game-btns__middle">
						<div class="row">
							<button class="btn d-block align-self-center mx-auto app-game-btn">Scissors</button>
						</div>
					</div>
					<div class="col-6 app-game-btns__bottom">
						<div class="row">
							<button class="btn d-block align-self-center mx-auto app-game-btn">Lizard</button>
						</div>
					</div>
					<div class="col-6 app-game-btns__bottom">
						<div class="row">
							<button class="btn d-block align-self-center mx-auto app-game-btn">Spock</button>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer class="row align-items-center text-center app-footer">
			<p class="col-12">All rights reserved 2022-2023</p>
		</footer>
	</div>
	<!-- Bootstrap bundle to include Popper.js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
